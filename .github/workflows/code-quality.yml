# Code Quality Checks Workflow
# Runs on pull requests and push to main branch
# Performs TypeScript type checking and other quality checks

name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

# Limit permissions for security
permissions:
  contents: read

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run TypeScript type checking without emitting files
      # This catches type errors without generating output
      - name: TypeScript type check
        run: npx tsc --noEmit

      # Verify the build completes successfully
      - name: Verify build
        run: npm run build
