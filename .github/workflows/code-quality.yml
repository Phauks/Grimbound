# Code Quality Checks Workflow
# Runs on pull requests and push to main branch
# Performs TypeScript type checking and other quality checks

name: Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '**'

# Limit permissions for security
permissions:
  contents: read

jobs:
  type-check:
    name: TypeScript Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      # Run full validation (type check + tests + build)
      # This matches the local pre-commit workflow
      - name: Run validation
        run: npm run validate
