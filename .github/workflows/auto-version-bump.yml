# Auto Version Bump Workflow
# Automatically bumps the patch version when code is pushed to main
# Keeps package.json and version.json in sync

name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - 'package.json'
      - 'version.json'

permissions:
  contents: write

jobs:
  bump-version:
    name: Bump Version
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Bump patch version
        run: npm version patch --no-git-tag-version

      - name: Sync version to version.json
        run: |
          node -e "
            const fs = require('fs');
            const pkg = require('./package.json');
            fs.writeFileSync('version.json', JSON.stringify({version: pkg.version}, null, 2) + '\n');
          "

      - name: Commit and push changes
        run: |
          git add package.json version.json
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: bump version [skip ci]"
            git push
          fi
