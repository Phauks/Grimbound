# Release Workflow
# Creates GitHub releases when version tags are pushed
# Builds the project and attaches artifacts to the release

name: Release

on:
  # Trigger on version tags (e.g., v1.0.0, v2.1.3)
  push:
    tags:
      - 'v*.*.*'
  # Allow manual trigger with version input
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: true
        type: string

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript
        run: npm run build

      # Determine the version tag
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      # Create a ZIP archive of the release files
      - name: Create release archive
        run: |
          mkdir -p release
          cp -r dist release/
          cp -r assets release/
          cp -r css release/
          cp -r example_scripts release/
          cp index.html release/
          cp README.md release/
          cp LICENSE release/
          # Copy CHANGELOG.md if it exists
          if [ -f CHANGELOG.md ]; then
            cp CHANGELOG.md release/
          else
            echo "Note: CHANGELOG.md not found, skipping"
          fi
          cd release
          zip -r ../clocktower-token-generator-${{ steps.version.outputs.tag }}.zip .

      # Create GitHub Release with auto-generated notes
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Release ${{ steps.version.outputs.tag }}
          generate_release_notes: true
          files: |
            clocktower-token-generator-${{ steps.version.outputs.tag }}.zip
          body: |
            ## Clocktower Token Generator ${{ steps.version.outputs.tag }}
            
            ### Installation
            Download the ZIP file and extract it to use the token generator locally.
            
            ### Online Version
            Visit the [GitHub Pages deployment](https://phauks.github.io/Clocktower_Token_Generator/) for the live version.
            
            ---
            See [CHANGELOG.md](https://github.com/Phauks/Clocktower_Token_Generator/blob/main/CHANGELOG.md) for detailed changes.
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
